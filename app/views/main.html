<div class="container">
  <h2>My To-Do List</h2>
  <p class="form-group" ng-repeat="todo in toDoList">
    <!-- ng-repeat is an Angular directive that instantiates a template once per item from a collection; each item in the toDoList array will become a new instance of <p><input></p> -->
    <input type="text" ng-model="todo" class="form-control">
    <!-- ng-model creates two-way data binding; populates text input field with value from current todo item in loop -->
  </p>
</div>
